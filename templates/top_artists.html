<!DOCTYPE html>
<html>
<head>
  <title>Your Top Artists</title>
  <style>
    .nav {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    .nav button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      background-color: #eee;
      cursor: pointer;
    }
    .nav button.active {
      background-color: #ccc;
    }
    .artist-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    .artist-item {
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .artist-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
    }
    .artist-info {
      display: flex;
      flex-direction: column;
    }
    .artist-name {
      font-weight: bold;
    }
    .genres {
      color: gray;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Your Top Artists</h1>

  <div class="nav">
    <a href="/top-tracks"><button>Top Tracks</button></a>
    <a href="/top-artists"><button class="active">Top Artists</button></a>
  </div>

  <label for="time_range">Choose time range:</label>
  <select id="time_range" onchange="loadArtists()">
    <option value="short_term">Past 4 Weeks</option>
    <option value="medium_term" selected>Past 6 Months</option>
    <option value="long_term">All Time</option>
  </select>

  <div id="artist-container" class="artist-list"></div>

  <script>
    async function loadArtists() {
      const timeRange = document.getElementById("time_range").value;
      const res = await fetch(`/api/top-artists?time_range=${timeRange}`);
      const data = await res.json();

      const container = document.getElementById("artist-container");
      container.innerHTML = "";

      data.forEach(artist => {
        const genres = artist.genres && artist.genres.length > 0 ? artist.genres.join(", ") : "No genres listed";
        container.innerHTML += `
          <div class="artist-item">
            <img src="${artist.image}" alt="Artist image">
            <div class="artist-info">
              <div class="artist-name">${artist.name}</div>
              <div class="genres">${genres}</div>
            </div>
          </div>
        `;
      });
    }

    // Load default on page load
    loadArtists();
  </script>
</body>
</html>
