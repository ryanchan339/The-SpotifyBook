<!DOCTYPE html>
<html>
<head>
  <title>Your Top Tracks</title>
  <style>
    .track-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    .track-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .track-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .track-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
    }
    .track-info {
      display: flex;
      flex-direction: column;
    }
    .track-name {
      font-weight: bold;
    }
    .track-artist {
      color: gray;
    }
    .audio-preview {
      min-width: 200px;
      text-align: right;
    }
    .spotify-link {
      font-size: 0.9em;
      color: #1DB954;
      text-decoration: none;
    }
    .no-preview {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Your Top Tracks</h1>

  <div>
    <button onclick="loadTracks('short_term')">Past 4 Weeks</button>
    <button onclick="loadTracks('medium_term')">Past 6 Months</button>
    <button onclick="loadTracks('long_term')">All Time</button>
  </div>

  <div id="track-container" class="track-list"></div>

  <script>
    function loadTracks(timeRange) {
      fetch(`/api/top-tracks?time_range=${timeRange}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("track-container");
          container.innerHTML = "";

          data.forEach(track => {
            const div = document.createElement("div");
            div.className = "track-item";
            div.innerHTML = `
              <div class="track-left">
                <img src="${track.image}" alt="Album cover">
                <div class="track-info">
                  <div class="track-name">${track.name}</div>
                  <div class="track-artist">${track.artist}</div>
                </div>
              </div>
              <div class="audio-preview">
                ${track.preview_url ? 
                  `<audio controls style='width: 180px;'><source src='${track.preview_url}' type='audio/mpeg'></audio>` :
                  `<div class='no-preview'>No preview</div>`
                }
                <br>
                <a class="spotify-link" href="https://open.spotify.com/track/${track.uri.split(":").pop()}" target="_blank">
                  ðŸ”— Open in Spotify
                </a>
              </div>
            `;
            container.appendChild(div);
          });
        });
    }

    // Load default view
    loadTracks('medium_term');
  </script>
</body>
</html>
