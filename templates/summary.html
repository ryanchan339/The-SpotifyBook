<!DOCTYPE html>
<html>
<head>
    <title>Session Summary</title>
</head>
<body>
    <h1>Playlist Session: {{ session_id }}</h1>

    <h3>Users who joined:</h3>
    <ul>
        {% for user in users %}
            <li>{{ user.user }}</li>
        {% endfor %}
    </ul>

    {% if users|length >= 2 %}
        <form action="/merge/{{ session_id }}" method="post">
            <button type="submit">Create Merged Playlist</button>
        </form>
    {% else %}
        <p>Waiting for more users to join...</p>
    {% endif %}
</body>
</html>
