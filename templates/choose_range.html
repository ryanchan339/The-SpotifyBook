<!DOCTYPE html>
<html>
<head><title>Select Time Range</title></head>
<body>
  <h1>Select Time Range for Top Tracks</h1>
  <form action="/top-tracks" method="post">
    <select name="time_range">
      <option value="short_term">Past 4 Weeks</option>
      <option value="medium_term">Past 6 Months</option>
      <option value="long_term">All Time</option>
    </select>
    <br><br>
    <button type="submit">See My Top Tracks</button>
  </form>
</body>
</html>
